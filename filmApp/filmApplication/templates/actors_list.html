{% extends "base.html" %}
{% block content %}
	<div style="position: relative; height:100%; width:100%; margin: 0 auto; background-color:#008000; top: 20px; left: -160px; z-index: 2;text-align: left;">
		<h1>
			ACTORS
		</h1>
	    <p>
	    	{% if user.is_authenticated %}
	    		<button style="color: #FFF;font-weight: bold;font-size: 90%;cursor: pointer;background-color: #ACFA58;">
		    		<a href="{% url 'filmApplication:actor_create' %}" style="text-decoration:none;color:black">
		    			Add new actor!
		    		</a>
		    	</button>
	    	{% endif %}
	    </p>
		<ul>
			{% for actor in actor_list %}
				<li>
					<a href="{% url 'filmApplication:actor_detail' actor.id %}" style="text-decoration:none;color:black">
						{{ actor.name }}
					</a>
				</li>
			{% empty %}
				<li>
					No actor registered yet! You can add one.
				</li>
			{% endfor %}
		</ul>
		<br>

		</br>
		<button style="color: #900;font-weight: bold;font-size: 90%;cursor: pointer;"> 
		    <p>
		    	<a href="/" style="text-decoration:none;color:black">
		    		Go back!
		    	</a>
		    </p>
		</button>
	</div>
{% endblock %}

{% block footer %}
   
{% endblock %}
