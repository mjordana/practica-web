{% extends "base.html" %}
{% block content %}
	<div id = "contingut">
		<h1>ACTORS</h1>
	    <p>
	    	{% if user.is_authenticated %}
	    		<button id = "b1">
		    		<a href="{% url 'filmApplication:actor_create' %}" >
		    			Add new actor!
		    		</a>
		    	</button>
	    	{% endif %}
	    </p>
		<ul>
			{% for actor in actor_list %}
				<li>
					<a href="{% url 'filmApplication:actor_detail' actor.id %}">
						{{ actor.name }}
					</a>
				</li>
			{% empty %}
				<li>No actor registered yet! You can add one.</li>
			{% endfor %}
		</ul>
		<br></br>
		<button id = "b2"> 
		    <p><a href="/">Go back!</a></p>
		</button>
	</div>
{% endblock %}

{% block footer %}
   
{% endblock %}
